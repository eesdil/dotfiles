
set -g mouse on
set -s escape-time 0
set -sg repeat-time 600                   # increase repeat timeout
set -s focus-events on

set-option -g prefix C-s

set -g status-interval 1
set -g status-justify centre
set -g status-left-length 20
set -g status-right-length 140

set -g base-index 1
setw -g pane-base-index 1     # make pane numbering consistent with windows
set -g renumber-windows on    # renumber windows when a window is closed
set -g set-titles on          # set terminal title

set -g history-limit 5000 

bind -r h select-pane -L  # move left
bind -r j select-pane -D  # move down
bind -r k select-pane -U  # move up
bind -r l select-pane -R  # move right
bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one
bind h previous-window
bind l next-window

bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded..."

# clear both screen and history
bind -n C-l send-keys C-l \; run 'sleep 0.2' \; clear-history

set -g default-terminal "screen-256color"

set -g monitor-activity on
set -g visual-activity off

setw -g mode-keys vi

bind Enter copy-mode

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel
bind -T copy-mode-vi H send -X start-of-line
bind -T copy-mode-vi L send -X end-of-line

set -g status-left ""
set -g status-right "%Y-%m-%d %H:%M"
set -g status-right-length 50

set -g status-position top
set -g status-bg "#1a1b26"
set -g status-fg "#c0caf5"
set -g status-left-style "bg=#7aa2f7,fg=#1a1b26"
set -g status-right-style "bg=#7aa2f7,fg=#1a1b26"
set -g window-status-current-style "bg=#7dcfff,fg=#1a1b26"
set -g window-status-style "bg=#1a1b26,fg=#565f89"
set -g pane-border-style "fg=#414868"
set -g pane-active-border-style "fg=#7aa2f7"
set -g mode-style "bg=#7aa2f7,fg=#1a1b26"

set -g automatic-rename on
set -g automatic-rename-format "#{?#{m:*qchat*,#{pane_start_command}},Amazon Q,#{pane_current_command}}"
